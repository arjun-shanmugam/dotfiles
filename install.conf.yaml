- defaults:
    link:
      relink: true
      create: true
    shell:
      quiet: false
      stderr: true
    brew:
      stdout: true
      stderr: true
    cask:
      stdout: true
      stderr: true
- shell:
    - description: Installing zoxide
      command: curl -sSfL https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | sh
- shell:
    - description: Installing kitty
      command: curl -L https://sw.kovidgoyal.net/kitty/installer.sh | sh /dev/stdin
- shell:
    - description: Installing neovim 
      command: curl -LO https://github.com/neovim/neovim/releases/latest/download/nvim-linux-x86_64.tar.gz && rm -rvf /opt/nvim && tar -C /opt -xzf nvim-linux-x86_64.tar.gz && alias nvim='/opt/nvim/bin/nvim'


- link:
    ~/.config/kitty: 
        path: kitty
        force: true
    ~/.config/nvim:
        path: nvim
        force: true
    ~/.gitconfig: 
        path: git/.gitconfig
        force: true



