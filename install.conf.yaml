- defaults:
    link:
      relink: true
      create: true
    shell:
      quiet: false
      stderr: true
    brew:
      stdout: true
      stderr: true
    cask:
      stdout: true
      stderr: true
- shell:
    - description: Installing kitty
      command: curl -L https://sw.kovidgoyal.net/kitty/installer.sh | sh /dev/stdin
- shell:
    - description: Installing neovim 
      command: |
        if [[ "$(uname)" == "Linux" ]]; then
          curl -LO https://github.com/neovim/neovim/releases/latest/download/nvim-linux-x86_64.tar.gz &&  rm -rvf $HOME/nvim* &&  tar -C $HOME -xzf nvim-linux-x86_64.tar.gz && export PATH=$HOME/nvim-linux-x86_64/bin/nvim
        elif [[ "$(uname)" == "Darwin" ]]; then
          curl -LO https://github.com/neovim/neovim/releases/download/nightly/nvim-macos-x86_64.tar.gz &&  rm -rvf $HOME/nvim* &&  tar -C $HOME -xzf nvim-macos-x86_64.tar.gz && export PATH=$HOME/nvim-macos-x86_64/bin/nvim
        fi
        
- shell:
    - description: Installing tpix 
      command: |
        if [[ "$(uname)" == "Linux" ]]; then
          curl -LO https://github.com/jesvedberg/tpix/releases/download/v1.0.3/tpix-1.0.3-x86_64-linux.tar.gz && tar xzf tpix-1.0.3-x86_64-linux.tar.gz && export PATH=$HOME/tpix
        elif [[ "$(uname)" == "Darwin" ]]; then 
          curl -LO https://github.com/jesvedberg/tpix/releases/download/v1.0.3/tpix-1.0.3-x86_64-macosx.tar.gz && tar xzf tpix-1.0.3-x86_64-macosx.tar.gz && export PATH=$HOME/tpix
        fi
- shell:
    - description: Installing nvm 
      command: |
        if [[ "$(uname)" == "Linux" ]]; then
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.3/install.sh | bash &&  export NVM_DIR="/opt/nodejs/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  && [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
        elif [[ "$(uname)" == "Darwin" ]]; then
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.3/install.sh | bash && export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" &&  [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"    
        fi
      stdout: true
      stderr: true
- link:
    $HOME/.config/kitty: 
        path: kitty
        create: true
        force: true
        relink: true
    $HOME/.config/nvim:
        path: nvim
        create: true
        force: true
        relink: true
    $HOME/.gitconfig: 
        path: git/.gitconfig
        create: true
        force: true
        relink: true



